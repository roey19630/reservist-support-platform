<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he">
<head>
    <meta charset="UTF-8">
    <title>拽砖转 注专 砖</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body dir="rtl">

<!--  转驻专  -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="#">注专转 住注 - 砖驻转</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/family/dashboard">祝 转</a></li>
                <li class="nav-item"><a class="nav-link active" href="/needs/new">拽砖 砖</a></li>
                <li class="nav-item"><a class="nav-link" href="/match/offers">专砖转 转</a></li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-1" href="/family/matches">
                        转转 转转
                        <span class="badge bg-danger" th:text="${pendingMatchCount}" th:if="${pendingMatchCount > 0}">0</span>
                    </a>
                </li>                <li class="nav-item"><a class="nav-link" href="/chat/list">砖转</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">转转拽转</a></li>
            </ul>
            <span class="navbar-text text-white">砖, <span th:text="${user.fullName}">砖转砖</span> </span>
        </div>
    </div>
</nav>

<!--  驻住 -->
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">驻住 拽砖转 注专</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/needs}" th:object="${needRequestDto}" method="post">

                <!-- 住 注专 -->
                <div class="mb-3">
                    <label class="form-label">住 注专</label>
                    <select class="form-select" th:field="*{helpType}">
                        <option value="" disabled selected hidden>专 住 注专...</option>
                        <option th:each="type : ${helpTypes}"
                                th:value="${type}"
                                th:text="${type.hebrew}">
                        </option>
                    </select>
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('helpType')}" th:errors="*{helpType}"></div>
                </div>


                <!-- 专 专 -->
                <div class="mb-3">
                    <label class="form-label d-block">专 专</label>
                    <div class="form-text text-muted mb-2">砖 专 专   转专</div>
                    <div class="d-flex flex-wrap gap-3">
                        <div th:each="r : ${regions}" class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   th:value="${r}" th:field="*{regions}" th:id="${'region_' + r}" />
                            <label class="form-check-label" th:for="${'region_' + r}" th:text="${r.hebrew}"></label>
                        </div>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('regions')}" th:errors="*{regions}"></div>
                </div>

                <!--  驻 -->
                <div class="mb-3">
                    <label class="form-label d-block"> 驻</label>
                    <div class="form-text text-muted mb-2">专    转专</div>
                    <div class="d-flex flex-wrap gap-3">
                        <div th:each="d : ${days}" class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   th:value="${d}" th:field="*{daysAvailable}" th:id="${'day_' + d}" />
                            <label class="form-check-label" th:for="${'day_' + d}" th:text="${d.hebrew}"></label>
                        </div>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('daysAvailable')}" th:errors="*{daysAvailable}"></div>
                </div>

                <!-- 砖注转 注驻转 -->
                <div class="mb-3">
                    <label class="form-label d-block">砖注转 注驻转</label>
                    <div class="form-text text-muted mb-2">专 砖注 转  转专</div>
                    <div class="d-flex flex-wrap gap-3">
                        <div th:each="t : ${times}" class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   th:value="${t}" th:field="*{timeSlots}" th:id="${'time_' + t}" />
                            <label class="form-check-label" th:for="${'time_' + t}" th:text="${t.hebrew}"></label>
                        </div>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('timeSlots')}" th:errors="*{timeSlots}"></div>
                </div>

                <!-- 转专 -->
                <div class="mb-3">
                    <label class="form-label">转专 拽砖</label>
                    <textarea class="form-control" th:field="*{description}" rows="3"
                              placeholder=":  爪专 注专 住专  专注..."></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <!--  注祝 转 -->
                <div class="mb-3">
                    <label class="form-label"> 注祝 转</label>
                    <input type="text" class="form-control" th:field="*{preferredResponseTime}"
                           placeholder=": 注  砖 爪专">
                </div>

                <!-- 砖 -->
                <button type="submit" class="btn btn-primary">砖 拽砖</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
