<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he">
<head>
  <meta charset="UTF-8">
  <title>祝 转 - 砖驻</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body dir="rtl">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-white" href="#">注专转 住注 - 砖驻转</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" href="/family/dashboard">祝 转</a></li>
        <li class="nav-item"><a class="nav-link" href="/needs/new">拽砖 砖</a></li>
        <li class="nav-item"><a class="nav-link" href="/match/offers">专砖转 转</a></li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-1" href="/family/matches">
            转转 转转
            <span class="badge bg-danger" th:text="${pendingMatchCount}" th:if="${pendingMatchCount > 0}">0</span>
          </a>
        </li>
        <li class="nav-item"><a class="nav-link" href="/chat/list">砖转</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">转转拽转</a></li>
      </ul>
      <span class="navbar-text text-white">砖, <span th:text="${user.fullName}">砖转砖</span> </span>
    </div>
  </div>
</nav>

<!--  专 -->
<div class="container mt-5 text-center">
  <h2 class="fw-bold">砖, <span th:text="${user.fullName}">砖转砖</span>! </h2>
  <p class="text-muted">专  注专转 转 砖驻转   </p>
  <p> 转 拽砖 注专, 爪驻转 转, 转转  转 拽砖转.</p>
</div>

<!--  驻转专 -->
<div class="container text-center my-4">
  <a href="/needs/new" class="btn btn-success btn-lg mx-2"> 拽砖 砖</a>
  <a href="/match/offers" class="btn btn-outline-primary btn-lg mx-2"> 专砖转 转</a>
</div>

<!--  转 拽砖转 -->
<div class="container">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">拽砖转 砖驻转转</h5>
      <div th:if="${#lists.isEmpty(needs)}" class="alert alert-info text-center">
         驻转转 拽砖转 注.
      </div>
      <div class="table-responsive" th:if="${!#lists.isEmpty(needs)}">
        <table class="table table-striped table-hover text-center">
          <thead class="table-dark">
          <tr>
            <th>住 注专</th>
            <th>专</th>
            <th>转专</th>
            <th></th>
            <th>砖注</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="need : ${needs}">
            <td th:text="${need.helpType.hebrew}">注专</td>

            <!-- 专 -->
            <td>
              <span th:each="r, stat : ${need.regions}">
                <span th:text="${r.hebrew}">专</span><span th:if="${!stat.last}">, </span>
              </span>
            </td>

            <td th:text="${need.description}">转专</td>

            <!--  -->
            <td>
              <span th:each="d, stat : ${need.daysAvailable}">
                <span th:text="${d.hebrew}"></span><span th:if="${!stat.last}">, </span>
              </span>
            </td>

            <!-- 砖注转 -->
            <td>
              <span th:each="t, stat : ${need.timeSlots}">
                <span th:text="${t.hebrew}">砖注</span><span th:if="${!stat.last}">, </span>
              </span>
            </td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
