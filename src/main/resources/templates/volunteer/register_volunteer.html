<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he">
<head>
  <meta charset="UTF-8">
  <title>专砖转 转</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="2"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
      pointer-events: none;
    }

    .registration-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      padding: 3rem 2.5rem;
      position: relative;
      overflow: hidden;
      margin: 2rem auto;
    }

    .registration-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #28a745, #20c997, #17a2b8);
    }

    .main-title {
      color: #2c3e50;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      position: relative;
      background: linear-gradient(135deg, #28a745, #20c997);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .subtitle {
      color: #6c757d;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      line-height: 1.7;
      padding: 1.5rem;
      background: rgba(0, 123, 255, 0.05);
      border-radius: 15px;
      border-left: 4px solid #007bff;
    }

    .heart-icon {
      color: #007bff;
      font-size: 2rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.7rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }

    .form-control {
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      padding: 1rem 1rem 1rem 3rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      position: relative;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      background: white;
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 3;
      font-size: 1.1rem;
    }

    .form-control:focus + .input-icon {
      color: #007bff;
    }

    .text-danger {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .text-danger::before {
      content: '\f071';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      color: #dc3545;
    }

    .btn-register {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      border: none;
      border-radius: 12px;
      padding: 1.2rem;
      font-size: 1.2rem;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
    }

    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 123, 255, 0.3);
    }

    .btn-register:active {
      transform: translateY(0);
    }

    .btn-register::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-register:hover::before {
      left: 100%;
    }

    .back-link {
      color: #6c757d;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
    }

    .back-link:hover {
      color: #007bff;
      text-decoration: none;
      transform: translateX(5px);
    }

    .form-floating-effect {
      position: relative;
      overflow: hidden;
    }

    .form-floating-effect::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      transition: width 0.3s ease;
    }

    .form-floating-effect:focus-within::after {
      width: 100%;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .registration-container {
      animation: fadeInUp 0.8s ease-out;
    }

    .form-group {
      animation: fadeInUp 0.6s ease-out;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .form-group:nth-child(5) { animation-delay: 0.5s; }

    @media (max-width: 768px) {
      .registration-container {
        padding: 2.5rem 1.5rem;
        margin: 1rem;
      }

      .main-title {
        font-size: 1.8rem;
      }

      .subtitle {
        font-size: 1rem;
        padding: 1rem;
      }
    }

    @media (max-width: 576px) {
      .main-title {
        font-size: 1.6rem;
      }

      .form-control {
        padding: 0.9rem 0.9rem 0.9rem 2.8rem;
      }

      .input-icon {
        left: 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body dir="rtl">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="registration-container" style="max-width: 650px; width: 100%;">
    <h2 class="main-title text-center">
      <i class="fas fa-hands-helping heart-icon"></i>
      专砖转 转/转
    </h2>
    <p class="text-center subtitle">
      转 砖专转 爪专祝 注 转 <br>
      转 砖驻转 专转  拽 转 注专 砖 志 拽拽转 .
    </p>

    <form th:action="@{/auth/register/volunteer}" method="post"
          th:object="${registerVolunteerDto}" enctype="multipart/form-data">
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-user"></i>
          砖 :
        </label>
        <div class="input-group form-floating-effect">
          <input type="text" class="form-control" th:field="*{fullName}" />
          <i class="fas fa-user input-icon"></i>
        </div>
        <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-id-card"></i>
          转注转 转:
        </label>
        <div class="input-group form-floating-effect">
          <input type="text" class="form-control" th:field="*{idNumber}" />
          <i class="fas fa-id-card input-icon"></i>
        </div>
        <div class="text-danger" th:if="${#fields.hasErrors('idNumber')}" th:errors="*{idNumber}"></div>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-envelope"></i>
          :
        </label>
        <div class="input-group form-floating-effect">
          <input type="email" class="form-control" th:field="*{email}" />
          <i class="fas fa-envelope input-icon"></i>
        </div>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-lock"></i>
          住住:
        </label>
        <div class="input-group form-floating-effect">
          <input type="password" class="form-control" th:field="*{password}" />
          <i class="fas fa-lock input-icon"></i>
        </div>
        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-phone"></i>
          驻:
        </label>
        <div class="input-group form-floating-effect">
          <input type="text" class="form-control" th:field="*{phone}" />
          <i class="fas fa-phone input-icon"></i>
        </div>
        <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
      </div>
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-image"></i>
          转 砖转 ( ):
        </label>
        <div class="input-group form-floating-effect">
          <input type="file" class="form-control" name="image" accept="image/*" />
          <i class="fas fa-image input-icon"></i>
        </div>
      </div>

      <button type="submit" class="btn btn-register w-100">
        <i class="fas fa-user-plus me-2"></i>
        专砖
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="/register" class="back-link">
        <i class="fas fa-arrow-right"></i>
        专 专转 专砖
      </a>
    </div>
  </div>
</div>
</body>
</html>
