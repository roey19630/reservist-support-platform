<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he">
<head>
  <meta charset="UTF-8">
  <title>התאמות פעילות</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body dir="rtl" class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4 text-primary">התאמות פעילות שלך</h2>

  <div th:if="${#lists.isEmpty(matches)}" class="alert alert-info text-center">
    אין לך התאמות פעילות כרגע.
  </div>

  <div th:if="${!#lists.isEmpty(matches)}" class="table-responsive">
    <table class="table table-bordered text-center align-middle">
      <thead class="table-light">
      <tr>
        <th>שם המשפחה</th>
        <th>תיאור הבקשה</th>
        <th>אזור</th>
        <th>צור קשר</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="match : ${matches}">
        <td th:text="${match.need.user.fullName}">שם</td>
        <td th:text="${match.need.description}">תיאור</td>
        <td>
                        <span th:each="r, stat : ${match.need.regions}">
                            <span th:text="${r.hebrew}">אזור</span><span th:if="${!stat.last}">, </span>
                        </span>
        </td>
        <td>
          <a th:href="@{'/chat/' + ${match.id}}" class="btn btn-success btn-sm">עבור לשיחה</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="text-center mt-4">
    <a th:href="@{/volunteer/dashboard}" class="btn btn-secondary">⬅ חזרה לדשבורד</a>
  </div>
</div>

</body>
</html>
