<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he">
<head>
  <meta charset="UTF-8">
  <title>התחברות למערכת</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #28a745, #20c997);
    }

    .login-title {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 2rem;
      position: relative;
    }

    .login-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(135deg, #28a745, #20c997);
      border-radius: 2px;
    }

    .form-floating {
      margin-bottom: 1.5rem;
    }

    .form-control {
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      background: white;
    }

    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-login {
      background: linear-gradient(135deg, #007bff, #17a2b8);
      border: none;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-login:hover::before {
      left: 100%;
    }

    .back-link {
      color: #6c757d;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-link:hover {
      color: #667eea;
      text-decoration: none;
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 3;
    }

    .form-control.with-icon {
      padding-left: 45px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container {
      animation: fadeInUp 0.6s ease-out;
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body dir="rtl">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-container" style="max-width: 450px; width: 100%;">
    <h2 class="login-title text-center">התחברות למערכת</h2>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">
          <i class="fas fa-envelope"></i>
          אימייל:
        </label>
        <div class="input-group">
          <input type="text" class="form-control with-icon" id="username" name="username" required/>
          <i class="fas fa-envelope input-icon"></i>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="fas fa-lock"></i>
          סיסמה:
        </label>
        <div class="input-group">
          <input type="password" class="form-control with-icon" id="password" name="password" required/>
          <i class="fas fa-lock input-icon"></i>
        </div>
      </div>

      <button type="submit" class="btn btn-login w-100">
        <i class="fas fa-sign-in-alt me-2"></i>
        התחבר
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="/" class="back-link">
        <i class="fas fa-arrow-right"></i>
        חזרה לדף הבית
      </a>
    </div>
  </div>
</div>

</body>
</html>
