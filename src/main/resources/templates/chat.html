<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>×©×™×—×” ×¤×¨×˜×™×ª</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f7f9;
    }

    .chat-window {
      height: 450px;
      overflow-y: auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      border: 1px solid #ccc;
      scroll-behavior: smooth;
    }

    .chat-bubble {
      padding: 10px 15px;
      border-radius: 20px;
      margin-bottom: 10px;
      max-width: 70%;
      display: inline-block;
    }

    .mine {
      background-color: #d1f5d3;
      align-self: flex-start;
      text-align: right;
    }

    .theirs {
      background-color: #e9e9e9;
      align-self: flex-end;
      text-align: left;
    }

    .bubble-container {
      display: flex;
      flex-direction: column;
    }

    .text-right {
      justify-content: flex-end;
      display: flex;
    }

    .text-left {
      justify-content: flex-start;
      display: flex;
    }

    .message-meta {
      font-size: 0.75rem;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="container py-4">

  <!-- ğŸ”™ ×›×¤×ª×•×¨ ×—×–×¨×” -->
  <div class="mb-4">
    <a class="btn btn-outline-secondary"
       th:href="@{/chat/list}">
      â¬… ×—×–×¨×” ×œ×¨×©×™××ª ×”×©×™×—×•×ª
    </a>
  </div>

  <!-- ğŸ—‘ ×›×¤×ª×•×¨ ××—×™×§×” -->
  <form th:action="@{'/chat/delete/' + ${chatThreadId}}" method="post"
        onsubmit="return confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×”×©×™×—×”?')">
    <button type="submit" class="btn btn-outline-danger btn-sm">ğŸ—‘ ××—×§ ×©×™×—×”</button>
  </form>

  <!-- ğŸ‘¤ ×©× ×”××©×ª××© -->
  <div class="text-center mb-3">
    <h4 class="fw-bold text-primary" th:text="${otherUser.fullName}">×©× ×‘×Ÿ ×”×©×™×—×”</h4>
  </div>

  <!-- ğŸ“¨ ×”×•×“×¢×•×ª -->
  <div id="messageBox" class="chat-window mb-3">
    <div th:each="msg : ${messages}" class="bubble-container">
      <div th:class="${msg.sender.id == currentUser.id} ? 'text-right' : 'text-left'">
        <div th:class="'chat-bubble ' + (${msg.sender.id} == ${currentUser.id} ? 'mine' : 'theirs')">
          <div th:text="${msg.content}">×ª×•×›×Ÿ ×”×”×•×“×¢×”</div>
          <div class="message-meta"
               th:text="${#temporals.format(msg.timestamp, 'dd/MM/yyyy HH:mm')}">×ª××¨×™×š ×•×©×¢×”</div>
        </div>
      </div>
    </div>
  </div>

  <!-- ğŸ“ ×©×œ×™×—×ª ×”×•×“×¢×” -->
  <form th:action="@{/chat/send}" method="post" class="input-group">
    <input type="hidden" name="chatThreadId" th:value="${chatThreadId}" />
    <input type="hidden" name="senderId" th:value="${currentUser.id}" />
    <input type="text" name="content" class="form-control" placeholder="×›×ª×•×‘ ××ª ×”×”×•×“×¢×” ×©×œ×š..." required>
    <button type="submit" class="btn btn-success">×©×œ×—</button>
  </form>

</div>

<!-- ğŸ” Polling -->
<script th:inline="javascript">
  const chatThreadId = /*[[${chatThreadId}]]*/ 0;
  const currentUserId = /*[[${currentUser.id}]]*/ 0;
  const messageBox = document.getElementById("messageBox");

  async function pollMessages() {
    try {
      const response = await fetch("/chat/poll/" + chatThreadId);
      const messages = await response.json();
      messageBox.innerHTML = "";

      messages.forEach(msg => {
        if (!msg.timestamp || !msg.sender) return;

        const isMine = msg.sender.id === currentUserId;
        const wrapper = document.createElement("div");
        wrapper.className = "bubble-container";

        const alignDiv = document.createElement("div");
        alignDiv.className = isMine ? "text-right" : "text-left";

        const bubble = document.createElement("div");
        bubble.className = "chat-bubble " + (isMine ? "mine" : "theirs");

        const contentDiv = document.createElement("div");
        contentDiv.textContent = msg.content;

        const meta = document.createElement("div");
        meta.className = "message-meta";

        const date = new Date(msg.timestamp);
        const formatted = date.toLocaleDateString("he-IL") + " " +
                date.toLocaleTimeString("he-IL", { hour: '2-digit', minute: '2-digit' });
        meta.textContent = formatted;

        bubble.appendChild(contentDiv);
        bubble.appendChild(meta);
        alignDiv.appendChild(bubble);
        wrapper.appendChild(alignDiv);
        messageBox.appendChild(wrapper);
      });

      messageBox.scrollTop = messageBox.scrollHeight;
    } catch (err) {
      console.error("×©×’×™××” ×‘×˜×¢×™× ×ª ×”×•×“×¢×•×ª:", err);
    }
  }

  setInterval(pollMessages, 3000);
</script>

</body>
</html>
