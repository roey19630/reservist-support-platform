<!DOCTYPE html>
<html lang="he" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>砖 注专转</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f8f9fa;
      color: #2c3e50;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 3rem;
      max-width: 520px;
      width: 100%;
      margin: 2rem;
      text-align: center;
      border: 1px solid #e5e7eb;
    }

    .error-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: #fee2e2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #dc2626;
      font-size: 2.5rem;
    }

    .error-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 1rem;
      letter-spacing: -0.025em;
    }

    .error-subtitle {
      font-size: 1.125rem;
      color: #6b7280;
      margin-bottom: 2rem;
      font-weight: 400;
    }

    .error-details {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 1.5rem;
      margin: 2rem 0;
      text-align: right;
    }

    .error-details-item {
      margin-bottom: 0.75rem;
    }

    .error-details-item:last-child {
      margin-bottom: 0;
    }

    .error-label {
      font-weight: 600;
      color: #374151;
      font-size: 0.875rem;
      display: block;
      margin-bottom: 0.25rem;
    }

    .error-value {
      color: #6b7280;
      font-size: 0.875rem;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      background: #f3f4f6;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      display: inline-block;
    }

    .btn-primary {
      background: #3b82f6;
      border: 1px solid #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.875rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s ease;
      margin: 0.5rem;
    }

    .btn-primary:hover {
      background: #2563eb;
      border-color: #2563eb;
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .btn-secondary {
      background: white;
      border: 1px solid #d1d5db;
      color: #374151;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s ease;
      margin: 0.5rem;
    }

    .btn-secondary:hover {
      background: #f9fafb;
      border-color: #9ca3af;
      transform: translateY(-1px);
      box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
    }

    .stacktrace-container {
      background: #1f2937;
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 2rem;
      text-align: right;
      border: 1px solid #374151;
    }

    .stacktrace-header {
      color: #9ca3af;
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: flex-end;
    }

    .stacktrace-content {
      background: #111827;
      border-radius: 6px;
      padding: 1rem;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #374151;
    }

    .stacktrace-content pre {
      margin: 0;
      padding: 0;
      background: transparent;
      border: none;
      color: #10b981;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 0.8rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .stacktrace-content code {
      background: transparent;
      color: #10b981;
      padding: 0;
    }

    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 640px) {
      .error-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      .error-title {
        font-size: 1.5rem;
      }

      .error-subtitle {
        font-size: 1rem;
      }

      .btn-primary, .btn-secondary {
        width: 100%;
        justify-content: center;
        margin: 0.25rem 0;
      }
    }

    @media (max-width: 480px) {
      .error-container {
        padding: 1.5rem 1rem;
      }

      .error-icon {
        width: 60px;
        height: 60px;
        font-size: 2rem;
      }

      .error-title {
        font-size: 1.375rem;
      }
    }
  </style>
</head>
<body dir="rtl">

<div class="error-container">
  <div class="error-icon">
    <i class="fas fa-exclamation-triangle"></i>
  </div>

  <h1 class="error-title">专注 砖</h1>
  <p class="error-subtitle">  爪注专, 砖 砖转砖</p>

  <div class="error-details" role="alert">
    <div class="error-details-item">
      <span class="error-label">拽 砖:</span>
      <span class="error-value" th:text="${status}"> 注</span>
    </div>
    <div class="error-details-item">
      <span class="error-label">驻专 砖:</span>
      <span class="error-value">转 砖注   拽  砖砖 注 驻转</span>
    </div>
  </div>

  <div class="text-center">
    <a href="/" class="btn-primary">
      <i class="fas fa-home"></i>
      专 祝 转
    </a>

    <button class="btn-secondary" onclick="toggleStack()">
      <i class="fas fa-code"></i>
      爪/住转专 驻专 砖 
    </button>
  </div>

  <div id="stacktrace" style="display: none;">
    <div class="stacktrace-container">
      <div class="stacktrace-header">
        <i class="fas fa-terminal"></i>
        Stack Trace
      </div>
      <div class="stacktrace-content">
        <pre><code th:text="${stackTrace}">Stack trace here</code></pre>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleStack() {
    const el = document.getElementById('stacktrace');
    if (el.style.display === 'none') {
      el.style.display = 'block';
      el.classList.add('fade-in');
    } else {
      el.style.display = 'none';
      el.classList.remove('fade-in');
    }
  }
</script>

</body>
</html>
