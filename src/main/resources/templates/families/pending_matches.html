<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>התאמות ממתינות</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <style>
        .card-volunteer {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #007bff;
        }
    </style>
</head>
<body class="bg-light container-fluid">


<!-- 🔵 תפריט ניווט -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="#">מערכת הסיוע - משפחות</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/family/dashboard">דף הבית</a></li>
                <li class="nav-item"><a class="nav-link" href="/needs/new">בקשה חדשה</a></li>
                <li class="nav-item"><a class="nav-link" href="/match/offers">רשימת מתנדבים</a></li>
                <li class="nav-item">
                    <a class="nav-link active d-flex align-items-center gap-1" href="/family/matches">
                        התאמות ממתינות
                        <span class="badge bg-danger" th:text="${pendingMatchCount}" th:if="${pendingMatchCount > 0}">0</span>
                    </a>
                </li>                <li class="nav-item"><a class="nav-link" href="/chat/list">שיחות</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">התנתקות</a></li>
            </ul>
            <span class="navbar-text text-white">שלום, <span th:text="${user.fullName}">משתמש</span> 👋</span>
        </div>
    </div>
</nav>

<h2 class="mb-5 text-primary text-center fw-bold">🔄 התאמות ממתינות לאישור</h2>

<div th:if="${#lists.isEmpty(matches)}" class="alert alert-info text-center">
    אין התאמות ממתינות להצגה.
</div>

<div th:each="match : ${matches}" class="card mb-4 shadow-sm">
    <div class="card-body card-volunteer">

        <!-- 🧑 פרטי מתנדב -->
        <div class="d-flex align-items-center gap-4 mb-3">
            <img th:if="${match.offer?.user?.profileImagePath != null}"
                 th:src="@{${match.offer.user.profileImagePath}}"
                 class="profile-img" alt="תמונת פרופיל">
            <div>
                <h5 class="mb-1 text-success fw-bold" th:text="${match.offer?.user?.fullName}">שם מתנדב</h5>
                <p class="mb-0">
                    <span th:text="'📧 ' + ${match.offer?.user?.email}">אימייל</span><br/>
                    <span th:text="'📞 ' + ${match.offer?.user?.phone}">טלפון</span>
                </p>
            </div>
        </div>

        <!-- 📋 פרטי ההצעה -->
        <div class="mb-3">
            <div><strong>סוג עזרה:</strong> <span th:text="${match.offer?.helpType?.hebrew}">---</span></div>
            <div><strong>תיאור ההצעה:</strong> <span th:text="${match.offer?.description}">---</span></div>
        </div>

        <!-- 📝 פרטי הבקשה -->
        <div class="mb-3">
            <strong>בקשה רלוונטית:</strong>
            <span th:text="${match.need?.description ?: '---'}">---</span>
        </div>

        <!-- ✅ ❌ כפתורים -->
        <form method="post" th:action="@{/family/matches/update}" class="d-flex justify-content-end gap-2">
            <input type="hidden" name="matchId" th:value="${match.id}">
            <button type="submit" name="action" value="ACTIVE" class="btn btn-success">✅ אשר התאמה</button>
            <button type="submit" name="action" value="DECLINED" class="btn btn-outline-danger">❌ דחה התאמה</button>
        </form>

    </div>
</div>

</body>
</html>
