<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he">
<head>
  <meta charset="UTF-8">
  <title>אישור משפחות ממתינות</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f1f3f4 0%, #e8eaf6 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem 0;
      color: #37474f;
    }

    .main-container {
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      position: relative;
      overflow: hidden;
      margin: 2rem auto;
      max-width: 1100px;
      border: 1px solid #e1e8ed;
    }

    .main-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #26c6da, #00acc1);
    }

    .page-title {
      color: #1e3a8a;
      font-weight: 600;
      margin-bottom: 2.5rem;
      position: relative;
      text-align: center;
      font-size: 2.2rem;
    }

    .page-title::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(135deg, #26c6da, #00acc1);
      border-radius: 2px;
    }

    .page-title i {
      color: #26c6da;
      margin-left: 0.5rem;
    }

    .alert {
      border-radius: 12px;
      border: none;
      padding: 1.5rem;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #1565c0;
      border-left: 4px solid #26c6da;
    }

    .alert i {
      margin-left: 0.5rem;
      color: #26c6da;
    }

    .table-container {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      margin: 2rem 0;
      border: 1px solid #e8eaf6;
    }

    .table {
      margin-bottom: 0;
      font-size: 1rem;
    }

    .table thead th {
      background: linear-gradient(135deg, #3f51b5, #5c6bc0);
      color: white;
      border: none;
      font-weight: 500;
      padding: 1.2rem 1rem;
      text-align: center;
      position: relative;
      font-size: 1.05rem;
    }

    .table thead th:first-child {
      border-top-right-radius: 10px;
    }

    .table thead th:last-child {
      border-top-left-radius: 10px;
    }

    .table tbody tr {
      transition: all 0.3s ease;
    }

    .table tbody tr:hover {
      background: rgba(63, 81, 181, 0.06);
      transform: translateY(-1px);
    }

    .table tbody td {
      padding: 1.2rem 1rem;
      vertical-align: middle;
      border: 1px solid #e8eaf6;
      color: #37474f;
    }

    .table tbody tr:nth-child(even) {
      background-color: #fafafa;
    }

    .table tbody tr:nth-child(odd) {
      background-color: white;
    }

    .table tbody tr:hover {
      background-color: #f3e5f5 !important;
    }

    .btn-success {
      background: linear-gradient(135deg, #4caf50, #66bb6a);
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-left: 0.5rem;
      color: white;
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #388e3c, #4caf50);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
      color: white;
    }

    .btn-danger {
      background: linear-gradient(135deg, #f44336, #e57373);
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-left: 0.5rem;
      color: white;
    }

    .btn-danger:hover {
      background: linear-gradient(135deg, #d32f2f, #f44336);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
      color: white;
    }

    .btn-outline-secondary {
      border: 2px solid #26c6da;
      border-radius: 10px;
      padding: 0.8rem 1.8rem;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      color: #26c6da;
      font-size: 1rem;
    }

    .btn-outline-secondary:hover {
      background: #26c6da;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(38, 198, 218, 0.3);
    }

    .btn-outline-secondary i {
      margin-left: 0.5rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .main-container {
      animation: fadeInUp 0.7s ease-out;
    }

    .table-container {
      animation: fadeInUp 0.9s ease-out;
    }

    .alert {
      animation: fadeInUp 0.8s ease-out;
    }

    @media (max-width: 768px) {
      .main-container {
        padding: 2rem 1rem;
        margin: 1rem;
      }

      .table-container {
        padding: 1rem;
        overflow-x: auto;
      }

      .table {
        font-size: 0.9rem;
      }

      .table thead th {
        padding: 1rem 0.7rem;
        font-size: 0.95rem;
      }

      .table tbody td {
        padding: 1rem 0.7rem;
      }

      .btn-sm {
        padding: 0.5rem 0.8rem;
        font-size: 0.8rem;
      }

      .page-title {
        font-size: 1.8rem;
      }
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      border-radius: 6px;
    }

    /* הוספת אייקונים לכפתורים */
    .btn-success::before {
      content: '\f00c';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      margin-left: 0.5rem;
    }

    .btn-danger::before {
      content: '\f00d';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body dir="rtl">
<div class="container mt-5">
  <div class="main-container">
    <h2 class="page-title">
      <i class="fas fa-clock"></i>
      בקשות ממתינות של משפחות
    </h2>

    <div th:if="${pendingFamilies.isEmpty()}">
      <div class="alert alert-info text-center">
        <i class="fas fa-info-circle"></i>
        אין כרגע משפחות שממתינות לאישור.
      </div>
    </div>

    <div th:unless="${pendingFamilies.isEmpty()}">
      <div class="table-container">
        <table class="table table-bordered table-striped">
          <thead class="table-primary text-center">
          <tr>
            <th>שם מלא</th>
            <th>אימייל</th>
            <th>תעודת זהות</th>
            <th>טלפון</th>
            <th>פעולות</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${pendingFamilies}">
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.idNumber}"></td>
            <td th:text="${user.phone}"></td>
            <td class="text-center">
              <form th:action="@{'/admin/approve/' + ${user.id}}" method="post" class="d-inline">
                <button class="btn btn-success btn-sm">אישור</button>
              </form>
              <form th:action="@{'/admin/reject/' + ${user.id}}" method="post" class="d-inline">
                <button class="btn btn-danger btn-sm">דחייה</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="mt-4 text-center">
      <a href="/admin/home" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-right"></i>
        חזרה לדף הראשי
      </a>
    </div>
  </div>
</div>
</body>
</html>
