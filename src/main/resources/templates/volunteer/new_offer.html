<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>爪专转 爪注转 转转</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!--  住专  转 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">注专转 住注 - 转</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarVolunteer" aria-controls="navbarVolunteer"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarVolunteer">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/volunteer/dashboard}">祝 转</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/volunteer/new}">爪注 转 注专转</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/match/needs}">专砖转 拽砖转 注专</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/chat/list}">砖转</a></li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link position-relative d-flex align-items-center gap-1" th:href="@{matches/active}">
                        <i class="fas fa-bell me-1"></i>
                        转专转
                        <span class="badge bg-danger rounded-pill" th:text="${activeMatchCount}" th:if="${activeMatchCount > 0}">0</span>
                    </a>
                </li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/logout}">转转拽转</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center text-primary">爪专转 爪注转 转转 砖</h2>

            <form th:action="@{/volunteer}" method="post" th:object="${offer}">

                <!-- 住 注专 -->
                <div class="mb-3">
                    <label class="form-label">住 注专</label>
                    <select class="form-select" th:field="*{helpType}">
                        <option value="" disabled selected hidden>专 住 注专...</option>
                        <option th:each="type : ${helpTypes}"
                                th:value="${type}"
                                th:text="${type.hebrew}">
                        </option>
                    </select>
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('helpType')}" th:errors="*{helpType}"></div>
                </div>


                <!-- 转专 -->
                <div class="mb-3">
                    <label class="form-label">转专</label>
                    <textarea class="form-control" th:field="*{description}" rows="3"
                              placeholder=":   注专 拽转  专砖..."></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <!-- 专 -->
                <div class="mb-3">
                    <label class="form-label d-block">专</label>
                    <div class="form-text text-muted mb-2">专 专   转专</div>
                    <div class="d-flex flex-wrap gap-3">
                        <div th:each="r : ${regions}" class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   th:value="${r}" th:field="*{regions}" th:id="${'region_' + r}" />
                            <label class="form-check-label" th:for="${'region_' + r}" th:text="${r.hebrew}"></label>
                        </div>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('regions')}" th:errors="*{regions}"></div>
                </div>

                <!--  -->
                <div class="mb-3">
                    <label class="form-label d-block"> 驻</label>
                    <div class="form-text text-muted mb-2">专    转专</div>
                    <div class="d-flex flex-wrap gap-3">
                        <div th:each="day : ${days}" class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   th:value="${day}" th:field="*{daysAvailable}" th:id="${'day_' + day}" />
                            <label class="form-check-label" th:for="${'day_' + day}" th:text="${day.hebrew}"></label>
                        </div>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('daysAvailable')}" th:errors="*{daysAvailable}"></div>
                </div>

                <!-- 砖注转 -->
                <div class="mb-3">
                    <label class="form-label d-block">砖注转 转</label>
                    <div class="form-text text-muted mb-2">专 砖注 转  转专</div>
                    <div class="d-flex flex-wrap gap-3">
                        <div th:each="slot : ${times}" class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   th:value="${slot}" th:field="*{timeSlots}" th:id="${'slot_' + slot}" />
                            <label class="form-check-label" th:for="${'slot_' + slot}" th:text="${slot.hebrew}"></label>
                        </div>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('timeSlots')}" th:errors="*{timeSlots}"></div>
                </div>

                <!-- 驻转专 砖  -->
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/volunteer/dashboard}" class="btn btn-secondary"></a>
                    <button type="submit" class="btn btn-success">砖 爪注</button>
                </div>

            </form>

        </div>
    </div>
</div>

</body>
</html>
