<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he">
<head>
    <meta charset="UTF-8">
    <title>בחירת סוג הרשמה</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
            pointer-events: none;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 4rem 3rem;
            position: relative;
            overflow: hidden;
            margin: 2rem auto;
            max-width: 800px;
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #28a745, #20c997, #17a2b8);
        }

        .main-title {
            color: #2c3e50;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            background: linear-gradient(135deg, #28a745, #20c997);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #6c757d;
            font-size: 1.2rem;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .registration-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .registration-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem 1.5rem;
            text-decoration: none;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
        }

        .registration-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .registration-card:hover::before {
            opacity: 1;
        }

        .registration-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .family-card {
            border-left: 6px solid #28a745;
        }

        .family-card:hover {
            border-color: #28a745;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .volunteer-card {
            border-left: 6px solid #007bff;
        }

        .volunteer-card:hover {
            border-color: #007bff;
            background: linear-gradient(135deg, #007bff, #17a2b8);
            color: white;
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            display: block;
            transition: all 0.3s ease;
        }

        .family-card .card-icon {
            color: #28a745;
        }

        .volunteer-card .card-icon {
            color: #007bff;
        }

        .registration-card:hover .card-icon {
            color: white;
            transform: scale(1.1);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            transition: color 0.3s ease;
        }

        .family-card .card-title {
            color: #28a745;
        }

        .volunteer-card .card-title {
            color: #007bff;
        }

        .registration-card:hover .card-title {
            color: white;
        }

        .card-description {
            font-size: 1rem;
            color: #6c757d;
            transition: color 0.3s ease;
            line-height: 1.6;
        }

        .registration-card:hover .card-description {
            color: rgba(255, 255, 255, 0.9);
        }

        .back-link {
            color: #6c757d;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
        }

        .back-link:hover {
            color: #2c3e50;
            text-decoration: none;
            transform: translateX(5px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-container {
            animation: fadeInUp 0.8s ease-out;
        }

        .registration-card {
            animation: fadeInUp 0.6s ease-out;
        }

        .registration-card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .registration-card:nth-child(2) {
            animation-delay: 0.4s;
        }

        @media (max-width: 768px) {
            .registration-cards {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .main-container {
                padding: 2.5rem 1.5rem;
                margin: 1rem;
            }

            .main-title {
                font-size: 2rem;
            }

            .registration-card {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .main-title {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .card-icon {
                font-size: 2.5rem;
            }

            .card-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body dir="rtl">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="main-container text-center">
        <h2 class="main-title">איזו הרשמה מתאימה לך?</h2>
        <p class="subtitle">בחר באחת מהאפשרויות למטה כדי להירשם למערכת:</p>

        <div class="registration-cards">
            <a href="/register/family" class="registration-card family-card">
                <i class="fas fa-home card-icon"></i>
                <div class="card-title">הרשמה כמשפחת מילואימניק</div>
                <div class="card-description">
                    הרשמה עבור משפחות המעוניינות לקבל תמיכה ועזרה מהקהילה
                </div>
            </a>

            <a href="/register/volunteer" class="registration-card volunteer-card">
                <i class="fas fa-hands-helping card-icon"></i>
                <div class="card-title">הרשמה כמתנדב/ת</div>
                <div class="card-description">
                    הרשמה עבור מתנדבים המעוניינים לעזור ולתמוך במשפחות
                </div>
            </a>
        </div>

        <div class="mt-4">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-right"></i>
                חזרה לדף הבית
            </a>
        </div>
    </div>
</div>

</body>
</html>
