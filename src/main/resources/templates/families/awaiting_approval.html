<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he">
<head>
    <meta charset="UTF-8">
    <title>专砖 转拽</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Background animations */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 20% 80%, rgba(76, 175, 80, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(33, 150, 243, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(0, 150, 136, 0.06) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-10px) translateY(-15px); }
            50% { transform: translateX(10px) translateY(-10px); }
            75% { transform: translateX(-5px) translateY(15px); }
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow:
                    0 20px 40px rgba(0, 0, 0, 0.08),
                    0 8px 20px rgba(0, 0, 0, 0.06),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.06);
            padding: 3rem;
            margin: 2rem auto;
            max-width: 800px;
            position: relative;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 3.5rem;
            color: #00897b;
            animation: bounce 2s infinite;
            margin-bottom: 1rem;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        .main-title {
            color: #2c3e50;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out 0.3s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lead-text {
            font-size: 1.2rem;
            color: #495057;
            line-height: 1.6;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .info-alert {
            background: linear-gradient(135deg, #e8f5e8, #f0f9f0);
            border: none;
            border-radius: 12px;
            padding: 1.5rem;
            border-left: 4px solid #4caf50;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.1);
            animation: slideInLeft 1s ease-out 0.9s both;
            color: #2e7d32;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .encouragement-text {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .success-message {
            color: #00695c;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 2.5rem;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        .button-container {
            animation: fadeInUp 1s ease-out 1.8s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-custom {
            border-radius: 12px;
            font-weight: 600;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            border: 2px solid;
            margin: 0.5rem 0;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #26a69a, #00897b);
            border-color: #26a69a;
            color: white;
        }

        .btn-primary-custom:hover {
            background: linear-gradient(135deg, #00897b, #00695c);
            border-color: #00897b;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 137, 123, 0.3);
        }

        .btn-secondary-custom {
            background: linear-gradient(135deg, #78909c, #607d8b);
            border-color: #78909c;
            color: white;
        }

        .btn-secondary-custom:hover {
            background: linear-gradient(135deg, #607d8b, #546e7a);
            border-color: #607d8b;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(96, 125, 139, 0.3);
        }

        .footer-text {
            color: #6c757d;
            font-size: 0.95rem;
            margin-top: 3rem;
            animation: fadeIn 1s ease-out 2.1s both;
        }

        /* Heart animation */
        .heart {
            color: #1976d2;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                padding: 2rem;
            }

            .main-title {
                font-size: 2rem;
            }

            .lead-text {
                font-size: 1.1rem;
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 6px;
            height: 6px;
            background: rgba(76, 175, 80, 0.2);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 8px;
            height: 8px;
            background: rgba(33, 150, 243, 0.2);
            top: 20%;
            right: 20%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 5px;
            height: 5px;
            background: rgba(0, 150, 136, 0.2);
            bottom: 30%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }
    </style>
</head>
<body dir="rtl">
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>

<div class="container mt-5">
    <div class="main-container text-center">
        <div class="success-icon"></div>

        <h1 class="main-title">转 砖专砖转 注专转</h1>

        <p class="lead-text">
            专砖 拽 爪. <br>
            注转 拽砖 砖 转 砖专 爪  注专转.
        </p>

        <div class="alert info-alert col-10 mx-auto mb-4" role="alert">
            专 拽转 砖专, 转 转专 注专转 注专 转  专抓 <span class="heart"></span>
        </div>

        <p class="encouragement-text">
            转, 转  专  专 转专  拽  专 砖专转.
        </p>

        <p class="success-message">
             转.  注专 转 转拽驻  
        </p>

        <div class="button-container d-grid gap-3 col-8 mx-auto mt-5">
            <a href="/login" class="btn btn-custom btn-primary-custom btn-lg"> 注专 注 转专转</a>
            <a href="/" class="btn btn-custom btn-secondary-custom btn-lg"> 专 祝 转</a>
        </div>

        <p class="footer-text">爪转 住注 砖驻转  </p>
    </div>
</div>
</body>
</html>
