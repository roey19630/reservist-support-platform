<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he">
<head>
  <meta charset="UTF-8">
  <title>טבלת שידוכים</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: #ffffff;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 2.5rem;
      margin-top: 2rem;
      position: relative;
      border: 1px solid #e9ecef;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #28a745, #20c997);
      border-radius: 12px 12px 0 0;
    }

    .text-primary {
      color: #28a745 !important;
      font-weight: 700;
      margin-bottom: 2rem;
      font-size: 1.75rem;
    }

    .table {
      background: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .table-dark {
      background: linear-gradient(135deg, #28a745, #20c997) !important;
      border: none;
    }

    .table-dark th {
      border: none;
      color: white;
      font-weight: 600;
      padding: 1.2rem 1rem;
      font-size: 0.95rem;
      background: transparent;
    }

    .table-dark th:first-child {
      border-top-right-radius: 8px;
    }

    .table-dark th:last-child {
      border-top-left-radius: 8px;
    }

    .table tbody td {
      padding: 1.1rem 1rem;
      border: none;
      background: white;
      color: #333;
      font-size: 0.9rem;
      border-bottom: 1px solid #f8f9fa;
    }

    .table tbody tr:hover {
      background: #f8f9fa;
      transform: translateY(-1px);
      transition: all 0.2s ease;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background: #fafafa;
    }

    .table-striped tbody tr:nth-of-type(odd):hover {
      background: #f0f0f0;
    }

    .table-bordered {
      border: none;
    }

    .table-bordered td,
    .table-bordered th {
      border: none;
    }

    .table tbody tr:last-child td:first-child {
      border-bottom-right-radius: 8px;
    }

    .table tbody tr:last-child td:last-child {
      border-bottom-left-radius: 8px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
        margin: 1rem;
      }

      .table th,
      .table td {
        padding: 0.75rem 0.5rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body dir="rtl" class="bg-light">

<div class="container mt-5">
  <div class="mb-4 text-end">
    <a href="/admin/home" class="btn btn-success shadow-sm px-4 py-2 fw-bold">
      <i class="fas fa-arrow-right ms-2"></i> חזרה לדף הראשי
    </a>
  </div>
  <h2 class="text-center mb-4 fw-bold text-primary">טבלת שידוכים</h2>

  <table class="table table-bordered table-striped text-center align-middle">
    <thead class="table-dark">
    <tr>
      <th>משפחה</th>
      <th>מייל משפחה</th>
      <th>סוג עזרה</th>
      <th>מתנדב</th>
      <th>מייל מתנדב</th>
      <th>סטטוס</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="match : ${matches}">
      <td th:text="${match.need.user.fullName}">שם משפחה</td>
      <td th:text="${match.need.user.email}">אימייל משפחה</td>
      <td th:text="${match.need.helpType}">סוג עזרה</td>
      <td th:text="${match.offer.user.fullName}">שם מתנדב</td>
      <td th:text="${match.offer.user.email}">אימייל מתנדב</td>
      <td th:text="${match.status}">סטטוס</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
