<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he">
<head>
    <meta charset="UTF-8">
    <title>注专转 砖转砖</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Background subtle patterns */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 20% 80%, rgba(76, 175, 80, 0.05) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(33, 150, 243, 0.05) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(0, 150, 136, 0.04) 0%, transparent 50%);
            animation: backgroundMove 25s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-5px) translateY(-8px); }
            50% { transform: translateX(5px) translateY(-5px); }
            75% { transform: translateX(-3px) translateY(8px); }
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow:
                    0 20px 40px rgba(0, 0, 0, 0.08),
                    0 8px 20px rgba(0, 0, 0, 0.06),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.06);
            padding: 2.5rem;
            margin-top: 3rem;
            position: relative;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            color: #2c3e50;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            animation: fadeInDown 1s ease-out 0.2s both;
        }

        .edit-icon {
            color: #00897b;
            font-size: 1.8rem;
            margin-left: 0.5rem;
            animation: rotate 2s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: fadeIn 1s ease-out 0.4s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .form-control:focus, .form-select:focus {
            border-color: #26a69a;
            box-shadow: 0 0 0 0.2rem rgba(38, 166, 154, 0.15);
            background-color: #fff;
        }

        .form-control:hover, .form-select:hover {
            border-color: #b0bec5;
        }

        .mb-3 {
            margin-bottom: 1.5rem !important;
            animation: slideInRight 0.8s ease-out both;
        }

        .mb-3:nth-child(1) { animation-delay: 0.1s; }
        .mb-3:nth-child(2) { animation-delay: 0.2s; }
        .mb-3:nth-child(3) { animation-delay: 0.3s; }
        .mb-3:nth-child(4) { animation-delay: 0.4s; }
        .mb-3:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-check {
            background: linear-gradient(135deg, #f0f9f0, #e8f5e8);
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid #c8e6c9;
            margin-bottom: 1.5rem;
            animation: slideInLeft 0.8s ease-out 0.6s both;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-check-input:checked {
            background-color: #4caf50;
            border-color: #4caf50;
        }

        .form-check-input:focus {
            border-color: #26a69a;
            box-shadow: 0 0 0 0.2rem rgba(38, 166, 154, 0.15);
        }

        .form-check-label {
            font-weight: 600;
            color: #2e7d32;
            margin-right: 0.5rem;
        }

        .btn-container {
            text-align: center;
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-custom {
            border-radius: 8px;
            font-weight: 600;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            border: 2px solid;
            margin: 0 0.5rem;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #26a69a, #00897b);
            border-color: #26a69a;
            color: white;
        }

        .btn-primary-custom:hover {
            background: linear-gradient(135deg, #00897b, #00695c);
            border-color: #00897b;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 137, 123, 0.3);
        }

        .btn-secondary-custom {
            background: linear-gradient(135deg, #78909c, #607d8b);
            border-color: #78909c;
            color: white;
        }

        .btn-secondary-custom:hover {
            background: linear-gradient(135deg, #607d8b, #546e7a);
            border-color: #607d8b;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(96, 125, 139, 0.3);
        }

        /* Input focus animations */
        .form-control:focus + .form-label::after,
        .form-select:focus + .form-label::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #26a69a, #00897b);
            animation: expandWidth 0.3s ease-out;
        }

        @keyframes expandWidth {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .btn-custom {
                width: 100%;
                margin: 0.25rem 0;
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            background: rgba(76, 175, 80, 0.15);
            top: 15%;
            left: 15%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            background: rgba(33, 150, 243, 0.15);
            top: 25%;
            right: 25%;
            animation-delay: 3s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            background: rgba(0, 150, 136, 0.15);
            bottom: 35%;
            left: 35%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(120deg); }
            66% { transform: translateY(8px) rotate(240deg); }
        }

        /* Form field grouping */
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group::before {
            content: '';
            position: absolute;
            right: -0.5rem;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, transparent, #e9ecef, transparent);
            border-radius: 2px;
        }
    </style>
</head>
<body dir="rtl">
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>

<div class="container col-md-6">
    <div class="main-container">
        <h2 class="page-title">
            <span class="edit-icon">锔</span>
            注专转 驻专 砖转砖
        </h2>

        <div class="form-container">
            <form th:action="@{'/admin/users/update/' + ${user.id}}" method="post">
                <!--
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                -->

                <div class="form-group mb-3">
                    <label class="form-label">砖 </label>
                    <input type="text" class="form-control" name="fullName" th:value="${user.fullName}" required />
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">转注转 转</label>
                    <input type="text" class="form-control" name="idNumber" th:value="${user.idNumber}" required />
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">驻</label>
                    <input type="text" class="form-control" name="phone" th:value="${user.phone}" required />
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">转驻拽</label>
                    <select class="form-select" name="role">
                        <option th:each="role : ${T(com.milufamilies.supportapp.model.enums.Role).values()}"
                                th:value="${role}" th:text="${role}"
                                th:selected="${role == user.role}">
                        </option>
                    </select>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="approved" th:checked="${user.approved}" />
                    <label class="form-check-label">砖专 砖 砖转砖</label>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn btn-custom btn-primary-custom"> 砖专 砖</button>
                    <a href="/admin/users" class="btn btn-custom btn-secondary-custom"></a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
